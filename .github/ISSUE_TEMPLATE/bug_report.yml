---
name: Bug Report
description: Report a bug or unexpected behavior in FoundationsOS
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing a bug report! Please fill in as much detail as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am using a supported version of FoundationsOS
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      multiple: true
      options:
        - Buildroot configuration
        - ARM Trusted Firmware (TF-A)
        - OP-TEE
        - TPM2
        - RAUC updater
        - systemd
        - Linux kernel
        - Boot process
        - OTA update
        - Disk encryption (dm-crypt/LUKS)
        - IMA/EVM
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: FoundationsOS version / commit
      placeholder: e.g. v0.3.0 or git SHA
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Run 'make build'
        2. Flash sdcard.img
        3. Boot RPi5
        4. Observe error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs / Serial Output
      render: shell
