# FoundationsOS â€” Global systemd hardening defaults
# Applied to all services that don't override these settings

[Manager]
# Disable core dumps globally
DefaultLimitCORE=0

# Reasonable file descriptor limits
DefaultLimitNOFILE=1024:65536

# Default CPU accounting and memory pressure monitoring
DefaultCPUAccounting=yes
DefaultMemoryAccounting=yes
DefaultTasksAccounting=yes

# Default timeout for services (30s instead of 90s)
DefaultTimeoutStartSec=30s
DefaultTimeoutStopSec=30s

# Restrict realtime scheduling
DefaultLimitRTPRIO=0
DefaultLimitRTTIME=0
