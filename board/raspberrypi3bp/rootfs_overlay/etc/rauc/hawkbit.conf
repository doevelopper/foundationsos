# hawkBit updater configuration for FoundationsOS RPi3B+
# See: https://github.com/rauc/rauc-hawkbit-updater
#
# !! Replace ALL placeholder values before deploying to a device !!

[client]
hawkbit_server            = hawkbit.example.com
ssl                       = true
ssl_verify                = true
auth_token                = REPLACE_WITH_DEVICE_TOKEN
target_name               = foundationsos-rpi3bp-REPLACE_WITH_SERIAL
bundle_download_location  = /data/rauc-updates
retry_wait                = 60
connect_timeout           = 20
timeout                   = 60
log_level                 = message
