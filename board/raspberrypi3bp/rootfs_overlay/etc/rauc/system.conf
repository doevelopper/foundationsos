# RAUC system configuration for FoundationsOS on Raspberry Pi 3 Model B+
#
# Implements A/B (redundant) update strategy.
# The compatible string must match the bundle manifest for updates to be accepted.
# Bundles must be signed with the key whose certificate is at /etc/rauc/ca.cert.pem.

[system]
compatible=foundationsos-rpi3bp
bootloader=uboot
bundle-formats=verity

[keyring]
path=/etc/rauc/ca.cert.pem
use-bundle-signing-time=true

[slot.boot.0]
device=/dev/mmcblk0p1
type=vfat
bootname=boot

[slot.rootfs.0]
device=/dev/mmcblk0p2
type=ext4
bootname=a

[slot.rootfs.1]
device=/dev/mmcblk0p3
type=ext4
bootname=b

[slot.data.0]
device=/dev/mmcblk0p4
type=ext4
readonly=false
