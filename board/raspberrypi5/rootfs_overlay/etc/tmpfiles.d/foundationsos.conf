# FoundationsOS — tmpfiles.d volatile directories
# Ensures writable directories exist on read-only rootfs via tmpfs

# /tmp — world-writable scratch (tmpfs mounted separately)
d /tmp 1777 root root -

# /var/tmp — persistent tmp (cleared on boot)
d /var/tmp 1777 root root -

# /var/log — journal + syslog
d /var/log 0755 root root -
d /var/log/journal 2755 root systemd-journal -

# /var/lib/systemd — persistent systemd state
d /var/lib/systemd 0755 root root -
d /var/lib/systemd/coredump 0755 root root -

# /var/lib/rauc — RAUC state database
d /var/lib/rauc 0755 root root -

# /var/lib/tpm2-tss — TPM state
d /var/lib/tpm2-tss 0750 tss tss -

# /run/tpm2-abrmd — TPM resource manager runtime
d /run/tpm2-abrmd 0755 tss tss -

# /data — persistent encrypted data partition mountpoint
d /data 0755 root root -
